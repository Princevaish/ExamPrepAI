{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="text-center mb-4">
  <div class="mb-4">
    <i class="bi bi-box-arrow-right" style="font-size: 4rem; color: #00ffff; filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6));"></i>
  </div>
  <h3 class="text-white-soft mb-3">Sign Out</h3>
  <p class="text-muted-custom">Are you sure you want to sign out?</p>
</div>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  
  {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}

  <button type="submit" class="btn btn-neon w-100 mb-3">
    {% trans "Sign Out" %}
  </button>

  <a href="/" class="btn btn-outline-light w-100">
    {% trans "Cancel" %}
  </a>
</form>

<style>
  .btn-outline-light {
    color: #fff;
    border: 2px solid rgba(255, 255, 255, 0.3);
    background: transparent;
    padding: 0.75rem 2rem;
    border-radius: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
  }

  .btn-outline-light:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.5);
    color: #fff;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
  }
</style>

{% endblock %}
