{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ExamPrep Dost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #203a43, #000);
      overflow: hidden;
    }

    /* Animated background glow */
    .bg-glow {
      position: absolute;
      width: 450px;
      height: 450px;
      background: rgba(0, 255, 255, 0.35);
      filter: blur(120px);
      animation: float 6s ease-in-out infinite alternate;
    }

    .glow-1 { top: -120px; left: -120px; }
    .glow-2 { bottom: -120px; right: -120px; animation-delay: 2s; }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(40px); }
    }

    /* Glass Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      border-radius: 18px;
      padding: 2.5rem;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.35);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .google-btn {
      background: #fff;
      color: #000;
      font-weight: 500;
      transition: 0.3s ease;
      padding: 0.75rem;
      border-radius: 8px;
      text-decoration: none;
      display: block;
    }

    .google-btn:hover {
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      transform: translateY(-2px);
      color: #000;
    }

    .text-muted-small {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.75);
    }
  </style>
</head>
<body>

<!-- Background Glow -->
<div class="bg-glow glow-1"></div>
<div class="bg-glow glow-2"></div>

<div class="container d-flex align-items-center justify-content-center min-vh-100 position-relative">
  <div class="col-md-6 col-lg-4">
    <div class="glass-card text-center text-white">

      <div class="brand mb-2">ExamPrep Dost</div>

  </div>
</div>

</body>
</html>
